<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <title>ToDoApp</title>
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <form class="navbar-form navbar-left" action="/listall">
            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-home" aria-hidden="true" style="margin-right: 5px"/>Home</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="col-md-4"/>
      <div class="col-md-4">
        <div class="panel-primary">
        <div style="background-color: cornflowerblue; font-size: 30px; color: white; padding: 5px" class="panel heading">Edit To Do:</div>
        <form action="/save" method="post" th:object="${todo}">
          <div>
            <input type="hidden"  th:field="*{id}"/>
            <input type="text" name="title" th:value="*{title}" required="required"/>
            <input type="checkbox" name="isDone" th:checked="*{done}"/>Done
            <input type="checkbox" name="isUrgent" th:checked="*{urgent}"/>Urgent
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </form>
       </div>
      </div>
      <div class="col-md-4"/>
    </div>

    <script src="webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
  </body>
</html>
